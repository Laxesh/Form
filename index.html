<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="data.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gpt.html">GPT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="">Friends Form</h1>
    <form id="form">
      <div class="row m-3">
        <label for="FirstName" class="col-sm-2 col-form-label"> Name</label>
        <div class="col-sm-10">
          <input type="text" id="FirstName" autofocus placeholder="Enter Name" />
        </div>
      </div>
      <div class="row m-3">
        <label for="Email" class="col-sm-2 col-form-label"> city</label>
        <div class="col-sm-10">
          <input type="text" id="city" placeholder="Enter City" />
        </div>
      </div>
      <div class="row m-3">
        <label for="Age" class="col-sm-2 col-form-label"> Age</label>
        <div class="col-sm-10">
          <input type="number" id="Age" min="1" max="99" />
        </div>
      </div>

      <div class="row m-3" id="gender-choice">
        <label class="col-form-label col-sm-2 pt-0">Gender</label>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label" for="male">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
              Male
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="female">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
              Female
            </label>
          </div>
        </div>
      </div>

      <div class="row m-3">
        <label class="col-form-label col-sm-2 pt-0">Hobbies</label>
        <div class="col-sm-10">
          <span id="addHobbies"></span>
          <input type="text" id="new-hobbies" placeholder="Enter other Hobbies" />
          <!-- <button class="border-0 bg-transparent">
            <i class="fi fi-br-plus"></i>
          </button> -->
        </div>
      </div>
    </form>
    <button class="btn btn-primary m-3" onclick="submit()">Submit</button>
    <div class="container-fluid">
      <table class="table-responsive table table-bordered overflow-auto text-center text-capitalize w-75 p-3">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>City</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Hobbies</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div class="row m-3" id="addHobbiesCount"></div>

    <div class="row m-3">
      <div class="box card m-2" style="width: 150px">
        <div class="box-1 p-2">
          <h5>Male :</h5>
          <span id="Male"></span>
        </div>
      </div>

      <div class="box card m-2" style="width: 150px">
        <div class="box-1 p-2">
          <h5>Female :</h5>
          <span id="Female"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
